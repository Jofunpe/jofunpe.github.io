<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jofunpe - P谩gina Personal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        /* Variables para f谩cil personalizaci贸n */
        :root[data-theme="light"] {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --text-color: #2d3436;
            --bg-color: #f5f6fa;
            --bg-gradient: linear-gradient(135deg, #f5f6fa 0%, #e0e4ff 100%);
            --accent-color: #00b894;
            --card-bg: white;
        }

        /* Modo oscuro */
        :root[data-theme="dark"] {
            --primary-color: #f5f6fa;
            --secondary-color: #0984e3;
            --text-color: #f5f6fa;
            --bg-color: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            --accent-color: #00b894;
            --card-bg: #2d2d2d;
        }

        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        /* Bot贸n de modo oscuro */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Banner y contenedor de perfil */
        .profile-banner-container {
            position: relative;
            width: 100%;
            padding-top: 40px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            object-fit: cover;
            z-index: 1;
        }

        /* Secci贸n de perfil */
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
            z-index: 2;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 5px solid var(--secondary-color);
            animation: fadeIn 1s;
            transition: transform 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        /* Estado actual */
        .status {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            animation: slideInRight 1s;
        }

        /* Redes sociales - AHORA CON EL MISMO ESTILO QUE EL MAIL */
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            background-color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            color: white !important;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* Email link */
        .email-link {
            background-color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            color: white !important;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        /* Secci贸n de descripci贸n */
        .description {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .description:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Pasatiempos */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .hobby {
            background-color: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            animation: bounceIn 1s;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .hobby:hover {
            transform: translateY(-5px) rotate(3deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color), 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Empleo */
        .job-search {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: slideInLeft 1s;
        }

        /* ltimas novedades */
        .latest-news {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .latest-news:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .news-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: none;
        }

        @media (min-width: 768px) {
            .cards-row {
                display: flex;
                gap: 20px;
            }
            .cards-row > * {
                flex: 1;
            }
        }

        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: #fff;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .scroll-top:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Bot贸n de cambio de tema -->
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()"> Modo Oscuro</button>

    <div class="container">
        <!-- Secci贸n de perfil con banner -->
        <div class="profile-banner-container">
            <img src="" alt="Banner" class="banner-image" id="banner-image">
            <div class="profile-section">
                <img src="img/cara.png" alt="Jofunpe" class="profile-image">
                <div id="status" class="status"></div>
            </div>
        </div>

        <!-- Redes sociales -->
        <div class="social-links">
            <a href="https://www.twitch.tv/jofunpe" target="_blank"> Twitch </a>
            <a href="https://www.x.com/jofunpe" target="_blank"> X (Twitter) </a>
            <a href="https://www.youtube.com/@jofunpe" target="_blank"> YouTube Principal </a>
            <a href="https://www.youtube.com/@jofun2" target="_blank"> YouTube juegos </a>
            <a href="https://www.youtube.com/@jofunvlogs" target="_blank"> YouTube Vlogs </a>
            <a href="https://www.kick.com/jofunpe" target="_blank"> Kick </a>
            <a href="https://www.github.com/jofunpe" target="_blank"> GitHub </a>
            <a href="https://www.instagram.com/jofunpe" target="_blank"> Instagram </a>
            <a href="mailto:info@jofunpe.com" class="email-link" target="_blank">锔 Email 锔</a>
        </div>

        <!-- Descripci贸n y novedades -->
        <div class="cards-row">
            <div class="description reveal">
                <h2>Sobre m铆</h2>
                <p>Hey! Me llamo Jofunpe. Me gusta el anime (sobre todo los BLs), el manga, hxh, el rock... En mi tiempo libre creo contenido sobre videojuegos y m谩s. </p>
            </div>
            <div id="latest-news" class="latest-news reveal">
                <h2>ltimas Novedades</h2>
                <img id="news-image" class="news-image" alt="ltima novedad">
                <p id="news-text"></p>
            </div>
        </div>

        <!-- Pasatiempos -->
        <h2>Pasatiempos</h2>
        <div id="hobbies" class="hobbies reveal"></div>
    </div>

    <button id="scroll-top" class="scroll-top" onclick="scrollToTop()">猬锔</button>
    <script src="main.js"></script>
</body>
</html>
